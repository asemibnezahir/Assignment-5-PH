<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Added Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Added Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Added External CSS File -->
    <link rel="stylesheet" href="Styles/style.css">

    <!-- Added Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5d7fc64a6a.js" crossorigin="anonymous"></script>

    <!-- Added Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="max-w-full">
    
    <header class="mt-[16px]">

        <section class="nav-bar flex justify-between items-center p-[12px] max-sm:flex-col max-sm:gap-3">
            <div class="left-nav flex justify-center items-center gap-3">
                <div class="logo h-[60px] w-[60px]">
                    <img src="assets/logo.png" alt="Logo">
                </div>
                <div class="logo-title max-sm:flex max-sm:justify-center max-sm:items-center max-sm:gap-3">
                    <h1 class="text-[#006747] font-extrabold text-[26px]">Emergency </h1>
                    <h1 class="text-[#006747] font-extrabold text-[26px]">Service</h1>
                </div>
            </div>
            <div class="right-nav flex justify-between items-center gap-8">
                <h1 class="nav-menu flex justify-center items-center gap-3 bg-[#41ff6b1a] p-[10px] w-[120px] rounded-[50px]">
                    <span class="inter-font font-black text-[16px]">0</span><img src="assets/heart.png" alt="Heart-Icon" class="h-[30px] w-[30px]">
                </h1>
                <h1 class="nav-menu flex justify-center items-center gap-3 bg-[#41ff6b1a] p-[10px] w-[120px] rounded-[50px]">
                    <span class="inter-font font-bold text-[16px]">100</span><img src="assets/coin.png" alt="Coin-Icon" class="h-[30px] w-[30px]">
                </h1>
                <h1 class="nav-menu flex justify-center items-center bg-[#00A63E] p-[10px] w-[120px] rounded-[50px] text-white inter-font font-semibold text-[16px]">
                    <span>2</span>&nbsp;&nbsp;Copy
                </h1>
            </div>
        </section>

        <section class="hero-sec bg-gradient-to-l from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100% text-white py-[20px] text-center">
            <div class="hero-logo h-[100px] w-[100px] mx-auto"><img src="assets/logo-dark.png" alt="Banner-Logo"></div>
            <h1 class="hind-madurai-font font-bold text-[40px] max-sm:my-[15px] max-sm:text-[30px]">Emergency Service Directory</h1>
            <p class="hind-madurai-font font-semibold text-[20px] max-sm:text-[12px] max-sm:px-[8px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
        
    </header>

    <main>

    </main>


    <!-- Added External JavaScript File -->
    <script src="JS/script.js"></script>
</body>
</html>
